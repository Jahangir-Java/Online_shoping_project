<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
thead {
	position: sticky;
	top: 0;
	background-color: white;
}

table {
	overflow-y: scroll;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- start header -->
	<input type="checkbox" id="check">

	<div class=" header d-flex justify-content-between">
		<label for="check"> <i class="fas fa-bars" id="sidebar-btn"></i>
		</label>
		<div class="left-area"></div>
		<div class="right-area">
			<a href="logout" class="logout-btn">Logout</a>
		</div>
	</div>

	<div class="sidebar">
		<div>
			<img th:src="@{/images/logo.png}" alt="image"
				style="border-radius: 100%; width: 150px; height: 150px">

			<h4 class="text-light mt-2 mb-5">Online shopping</h4>
		</div>

		<a href="home"><i class="fas fa-home"></i><span>home</span></a> <a
			href="mycart"><i class="fas fa-shopping-cart"></i><span
			style="margin-right: 10px">My cart</span><b th:text="${size}"></b></a> <a
			href="messageUs"><i class="fas fa-sms"></i><span>Message
				us</span></a> <a href="aboutUs"><i class="fas fa-address-card"></i><span>About
				us</span></a> <a href="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>

		<a href="addminLogin"><i class="fas fa-user-lock"></i><span>Addmin</span></a>
	</div>
	<!-- end header -->

	<!-- start content -->
	<div class="content">
		<div class="bg-light d-flex justify-content-between con-child"
			style="margin-top: 60px;">
			<h3>
				<a href="#"><span>home</span></a>
			</h3>
			<form class="d-flex" action="search" method="POST">
				<input class="form-control me-2" type="search" name="pid"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>


		<div style="margin-top: 50px;" class="d-flex">


			<!-- End header -->
			<!-- start cards -->


			<div class="row row-cols-1 row-cols-md-3">
				<div class="col mb-4" th:each="p: ${product}">
					<div class="card" style="width: 18rem;">

						<img th:src="${p.photos}" alt="images">


						<div class="card-body">
							<h5 class="card-title" th:text="${p.name}"></h5>
							<p class="card-text">Some quick example text to build on the
								card title and make up the bulk of the card's content.</p>
							<b><i class="fas fa-dollar-sign"></i><span
								style="margin-left: 10px; margin-bottom: 10px"
								th:text="${p.price}"></span></b>

							<form action="addtocart" method="post">
								<input type="hidden" name="email" th:value="${user.email}" /> <input
									type="hidden" name="customerName" th:value="${user.name}" /> <input
									type="hidden" name="phone" th:value="${user.phone}" /> <input
									type="hidden" name="id" th:value="${p.id}" /> <input
									type="hidden" name="productName" th:value="${p.name}" /> <input
									type="hidden" name="category" th:value="${p.category}" /> <input
									type="hidden" name="price" th:value="${p.price}" /> <input
									type="hidden" name="quantity" th:value="1" /> <input
									type="hidden" name="subtotal" th:value="${p.price}" /> <input
									style="border: 0px; color: blue" type="submit"
									value="Add to cart" />
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- end cards -->

		</div>
		<footer class="bg-info text-light"
			style="height: 70px; text-align: center; padding-top: 25px">
			<p>&copy; Online marketing</p>

		</footer>






	</div>


</body>
</html>
