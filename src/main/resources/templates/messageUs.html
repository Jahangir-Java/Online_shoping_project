<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/home.css}">
<title>Home Page</title>
</head>
<body>



	<div class="main-container justify-content-center container-fluid">
		<div class="bg-info text-center d-flex justify-content-between p-3">
			<h6><a href="home">home</a></h6>
				<h2>Add your comments</h2>
				<h2></h2>
		</div>
	

		
		
		<div class="container mt-5" style="margin-bottom: 120px">
		<h3 class="text-center mt-3 text-danger" th:if="${message}" th:text="${message}"></h3>
		
			<form action="messageTo" method="post">
				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" name="name" th:value="${user.name}" placeholder="Enter your name">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="text"
						class="form-control" name="email" th:value="${user.email}"
						placeholder="Enter your email">
				</div>
				<div class="mb-3">
					<label class="form-label">Message</label> <input type="text"
						class="form-control" name="message"
						placeholder="Write your comments">
				</div>
				
				<button type="submit" class="btn btn-primary form-control mb-5">Submit</button>
			</form>
		</div>
	

	


	<div th:insert="footer.html :: footer"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>		
</body>
</html>
