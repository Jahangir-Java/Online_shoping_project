<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
thead {
	position: sticky;
	top: 0;
	background-color: white;
}

table {
	overflow-y: scroll;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- start header -->
	<input type="checkbox" id="check">

	<div class=" header d-flex justify-content-between">
		<label for="check"> <i class="fas fa-bars" id="sidebar-btn"></i>
		</label>
		<div class="left-area"></div>
		<div class="right-area">
			<a href="logout" class="logout-btn">Logout</a>
		</div>
	</div>

	<div class="sidebar">
		<div>
			<img th:src="@{/images/logo.png}" alt="image"
				style="border-radius: 100%; width: 150px; height: 150px">

			<h4 class="text-light mt-2 mb-5">Online shopping</h4>
		</div>

		<a href="home"><i class="fas fa-home"></i><span>home</span></a> <a
			href="mycart"><i class="fas fa-shopping-cart"></i><span
			style="margin-right: 10px">My cart</span></a> <a href="messageUs"><i
			class="fas fa-sms"></i><span>Message us</span></a> <a href="logout"><i
			class="fas fa-sign-out-alt"></i><span>Logout</span></a> <a href="aboutUs"><i
			class="fas fa-address-card"></i><span>About us</span></a> <a href="addminlogin"><i
			class="fas fa-user-lock"></i><span>Addmin</span></a>
	</div>
	<!-- end header -->

	<!-- start content -->
	<div class="content">
	   <div class="d-flex justify-content-between">
	   <h3 th:text="'Total = '+${total}" ></h3>
			<h3 class="bg-warning"><a href="prepareBill">Proceed to order</a></h3>

		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Product id</th>
					<th scope="col">Product name</th>
					<th scope="col">Category</th>
					<th scope="col">Single price</th>
					<th scope="col">Quantity</th>
					<th scope="col">Sub total</th>
					<th scope="col"><img th:src="@{/images/delete.png}"
						alt="image"> Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="mc:${mycart}">
					<td th:text="${mc.id}"></td>
					<td th:text="${mc.productName}"></td>
					<td th:text="${mc.category}"></td>
					<td th:text="${mc.price}"></td>

					<td>
						<form action="quantityUpdate" method="post">
							<input type="number" name="quantity" th:value="${mc.quantity}">
							<input type="hidden" name="sl" th:value="${mc.sl}"> <input
								style="border: 0px; color: blue; width: 50px" type="submit"
								value="Update">
						</form>
					</td>
					<td th:text="${mc.price*mc.quantity}"></td>
					<td class="d-flex">
						<form action="delete" method="post">
							<input type="hidden" name="sl" th:value="${mc.sl}"> <input
								style="border: 0px; color: blue" type="submit" value="Remove">
						</form> <img th:src="@{/images/delete.png}" alt="image">
					</td>
				</tr>
				<tr>
				<td colspan="5" class="text-end">Total = </td>
				<td th:text="${total}" ></td>
				<td></td>
				</tr>

			</tbody>
		</table>
		<h2 class="text-center">
			<a href="home"> Add more items</a>
		</h2>



		<footer class="bg-info text-light"
			style="height: 70px; text-align: center; padding-top: 25px">
			<p>&copy; Online marketing</p>

		</footer>
	</div>


</body>
</html>
