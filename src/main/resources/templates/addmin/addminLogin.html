<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
body {
	background-image:url("/images/wallpaper.jpg");
	background-repeat:no-repeat;
	background-size:cover;
}
</style>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/home.css}">
<title>Home Page</title>
</head>
<body>

	<div class="main-container d-flex justify-content-center mt-5 mb-5" 
	style=" width: 300px; margin-left: 500px;background-color:rgba(255,255,255,.7);">
	
		
		<!-- Reset Password form -->
			<form action="LoginToAddminPage" method="post" class="mt-5" >
			<p class="text-danger" th:if="${msg}" th:text="${msg}"></p>
		
			
			
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label text-black">Password</label>
					<input type="password" class="form-control"
						name="password" placeholder="enter your password">
				</div>

				<button type="submit" class="btn btn-primary w-100">Submit</button>
			</form>

	</div>
	<div th:insert="footer.html :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
