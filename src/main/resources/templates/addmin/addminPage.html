<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/addmin.css}">
<meta charset="ISO-8859-1">

<title>Insert title here</title>


</head>
<body>
	<div class="container-fluid main">
		<div class="col-md-12 bg-info" style="padding: 10px">Home</div>

		<div class=" row col-md-12">
			<div class="col-md-5">
				<div class=" d-flex justify-content-between p-3 mb-3 ">
					<p></p>
					<h3>
						<label>Total items</label> = <span th:text="${size}"></span>
					</h3>
				</div>
			</div>

			<div class="searchBar col-md-5">

				<form class="d-flex" action="searchFromProduct" method="POST">
					<input class="form-control me-2" type="search" name="id"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>

			</div>

			<div class="col-md-2">
				<div class=" d-flex justify-content-end p-3 mb-3 ">
					<button type="button" class="btn btn-outline-secondary">
						<a href="addminLogout"><b>LOGOUT</b></a>
					</button>
				</div>
			</div>

		</div>






		<div class="maindiv w-100 ">

			<div style="width: 250px; border: 2px solid black"
				class="text-center">
				<div>
					<img style="border-radius: 100%; margin-bottom: 20px"
						th:src="@{/images/mypicture.jpg}" alt="image">
				</div>


				<h6>
					<b><a href="productShow">SHOW PRODUCTS</a></b>
				</h6>
				<h6>
					<b><a href="customerOrder">CUSTOMER'S ORDERS</a></b>
				</h6>
				<h6>
					<b><a href="ordersRecord">ORDER RECORD</a></b>
				</h6>
				<h6>
					<b><a href="messageShow">MESSAGE</a></b>
				</h6>
				<h6>
					<b><a href="addProduct">ADD NEW PRODUCTS</a></b>
				</h6>



			</div>


			<div class="bg-light .table-responsive  tbl-main  ">
				<table class="table .table-striped table-hover">
					<thead class="thead pb-4 ">
						<tr>
							<th scope="col">Product id</th>
							<th scope="col">Product name</th>
							<th scope="col">Category</th>
							<th scope="col"><img th:src="@{/images/dolar.png}"
								alt="image">Price</th>
							<th scope="col">Remove</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="p:${product}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.name}"></td>
							<td th:text="${p.category}"></td>
							<td>
								<form action="updateByPrice" method="post">
									<input type="hidden" name="id" th:value="${p.id}" /> <input
										type="text" name="price" th:value="${p.price}" /> <input
										type="submit" value="Change" />
								</form>
							</td>

							<td>
								<form action="removeProduct" method="post">
									<input type="hidden" name="id" th:value="${p.id}" /> <input
										type="submit" value="Remove" />
								</form>
							</td>
						</tr>


					</tbody>
				</table>
			</div>

		</div>

	</div>





</body>
</html>
