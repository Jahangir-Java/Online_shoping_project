<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/addmin.css}">
<meta charset="ISO-8859-1">

<title>Insert title here</title>


</head>
<body>
	<div class="container-fluid main">
		<div class="col-md-12 bg-info" style="padding: 10px">Home</div>

		<div class=" row col-md-12">
			<div class="col-md-5">
				<div class=" d-flex justify-content-between p-3 mb-3 ">
					<p></p>
					<h3>
						<label>Total items</label> = <span th:text="${size}"></span>
					</h3>
				</div>
			</div>

			<div class="searchBar col-md-5">

				<form class="d-flex" action="searchFromProduct" method="POST">
					<input class="form-control me-2" type="search" name="id"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>

			</div>

			<div class="col-md-2">
				<div class=" d-flex justify-content-end p-3 mb-3 ">
					<button type="button" class="btn btn-outline-secondary">
						<a href="addminLogout"><b>LOGOUT</b></a>
					</button>
				</div>
			</div>

		</div>






		<div class="maindiv w-100 ">

			<div style="width: 250px; border: 2px solid black"
				class="text-center">
				<div>
					<img style="border-radius: 100%; margin-bottom: 20px"
						th:src="@{/images/mypicture.jpg}" alt="image">
				</div>


				<h6>
					<b><a href="productShow">SHOW PRODUCTS</a></b>
				</h6>
				<h6>
					<b><a href="customerOrder">CUSTOMER'S ORDERS</a></b>
				</h6>
				<h6>
					<b><a href="ordersRecord">ORDER RECORD</a></b>
				</h6>
				<h6>
					<b><a href="messageShow">MESSAGE</a></b>
				</h6>
				<h6>
					<b><a href="addProduct">ADD NEW PRODUCTS</a></b>
				</h6>



			</div>


			<div class="bg-light .table-responsive  tbl-main  ">
				<table class="table .table-striped table-hover">
					<thead class="thead pb-4 ">
						
						<tr>
							<th scope="col">Customer name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Address</th>
							<th scope="col">Product name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price</th>
							<th scope="col">Order date</th>
							<th scope="col">Status</th>

						</tr>
					</thead>
					<tbody class="container">
						<tr th:each="o:${orders}">
							<td th:text="${o.customerName}"></td>
							<td th:text="${o.email}"></td>
							<td th:text="${o.phone}"></td>
							<td th:text="${o.address}"></td>
							<td th:text="${o.productName}"></td>
							<td th:text="${o.quantity}"></td>
							<td th:text="${o.price}"></td>
							<td th:text="${o.orderDate}"></td>
							<td><span class="text-primary">Delivered</span></td>



						</tr>


					</tbody>
				</table>
			</div>

		</div>

	</div>





</body>
</html>
