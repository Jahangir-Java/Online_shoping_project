<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/home.css}">
<title>Home Page</title>
</head>
<body>



	<div class="main-container justify-content-center container-fluid">
		<div class="bg-info text-center">
			<h2>Add new products</h2>
		</div>

		
		
		<div class="container mt-5" style="margin-bottom: 120px">
		
			<form action="productShow" method="post">
				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" name="name" placeholder="Enter products name">
				</div>
				<div class="mb-3">
					<label class="form-label">Category</label> <input type="text"
						class="form-control" name="category"
						placeholder="Enter Products category">
				</div>
				<div class="mb-3">
					<label class="form-label">Price</label> <input type="text"
						class="form-control" name="price"
						placeholder="Enter Products single price">
				</div>
				
				<button type="submit" class="btn btn-primary form-control mb-5">Submit</button>
			</form>
		</div>
	

	


	<div th:insert="footer.html :: footer"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>		
</body>
</html>
