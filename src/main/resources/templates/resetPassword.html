<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/home.css}">
<title>Home Page</title>
</head>
<body>

	<div class="main-container d-flex justify-content-center mt-5 mb-5 bg-info" style="height: 350px; width: 300px; margin-left: 500px">
	
		
		<!-- Reset Password form -->
			<form action="reset" method="post" class="mt-5" >
			<p class="text-danger" th:if="${alert}" th:text="${alert}"></p>
		
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label text-light">Email
					</label> <input type="text" class="form-control" id="exampleInputEmail1" name="email"
						aria-describedby="emailHelp" placeholder="enter email">

				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label text-white">Old Password</label>
					<input type="text" class="form-control"
						name="opassword" placeholder="enter your old password">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label text-white">New Password</label>
					<input type="text" class="form-control"
						name="password" placeholder="enter your new password">
				</div>

				<button type="submit" class="btn btn-primary w-100">Submit</button>
			</form>

	</div>
	<div th:insert="footer.html :: footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
