<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
</style>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" href="/css/template.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
		<div class="d-flex justify-content-between bg-info p-3 mb-3">
			<b></b> <a href="addminLogin">ADDMIN LOGIN</a>
		</div>
		<div><h2 class="text-danger text-center" th:text="${msg}"></h2></div>
		<div><h2 class="text-danger text-center" th:text="${alert}"></h2></div>


		<div class="container" id="container">
			<div class="form-container sign-up-container">
<!-- Sign up form -->
				<form action="signup" method="POST">
					<h4>Create Account</h4>

					<span>or use your email for registration</span> <input type="text"
						placeholder="Name" name="name" /> <input type="email"
						name="email" placeholder="Email" /> <input type="text"
						name="phone" placeholder="Phone" /> <input type="password"
						name="password" placeholder="Password" />
					<button>Sign Up</button>

				</form>
			</div>
			<div class="form-container sign-in-container">
			
<!--  Login form -->
				<form action="openHome" method="post">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
							href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
				
					<span>or use your account</span> <input type="email" name="email"
						placeholder="Email" /> <input type="password" name="password"
						placeholder="Password" />
					 <a href="resetPassword">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal
							info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

	<div th:insert="footer.html :: footer"></div>

	</div>
	
	<script type="text/javascript" src="/css/template.js"></script>
</body>
</html>
